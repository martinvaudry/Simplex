<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Erreur du test 500</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Erreur du test 404</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Erreur du test 400</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Erreur de validation du test 400</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>

    </div>

</div>
